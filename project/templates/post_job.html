<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Job - Job Portal</title>

  <!-- CSS -->
  <link rel="stylesheet" href="/static/variables.css">
  <link rel="stylesheet" href="/static/base.css">
  <link rel="stylesheet" href="/static/dashboard.css">

  <!-- SVG Icons (inline for simplicity) -->
  <svg style="display: none;">
    <symbol id="icon-dashboard" viewBox="0 0 24 24" fill="none" stroke="currentColor">
      <rect x="3" y="3" width="7" height="7"></rect>
      <rect x="14" y="3" width="7" height="7"></rect>
      <rect x="14" y="14" width="7" height="7"></rect>
      <rect x="3" y="14" width="7" height="7"></rect>
    </symbol>
    <symbol id="icon-briefcase" viewBox="0 0 24 24" fill="none" stroke="currentColor">
      <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
      <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
    </symbol>
    <symbol id="icon-file-text" viewBox="0 0 24 24" fill="none" stroke="currentColor">
      <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
      <polyline points="14 2 14 8 20 8"></polyline>
      <line x1="16" y1="13" x2="8" y2="13"></line>
      <line x1="16" y1="17" x2="8" y2="17"></line>
      <polyline points="10 9 9 9 8 9"></polyline>
    </symbol>
    <symbol id="icon-user" viewBox="0 0 24 24" fill="none" stroke="currentColor">
      <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
      <circle cx="12" cy="7" r="4"></circle>
    </symbol>
    <symbol id="icon-plus" viewBox="0 0 24 24" fill="none" stroke="currentColor">
      <line x1="12" y1="5" x2="12" y2="19"></line>
      <line x1="5" y1="12" x2="19" y2="12"></line>
    </symbol>
    <symbol id="icon-bar-chart" viewBox="0 0 24 24" fill="none" stroke="currentColor">
      <line x1="12" y1="20" x2="12" y2="10"></line>
      <line x1="18" y1="20" x2="18" y2="4"></line>
      <line x1="6" y1="20" x2="6" y2="16"></line>
    </symbol>
    <symbol id="icon-settings" viewBox="0 0 24 24" fill="none" stroke="currentColor">
      <circle cx="12" cy="12" r="3"></circle>
      <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
    </symbol>
    <symbol id="icon-chevron-down" viewBox="0 0 24 24" fill="none" stroke="currentColor">
      <polyline points="6 9 12 15 18 9"></polyline>
    </symbol>
  </svg>
</head>
<body>
  <div class="dashboard-layout">
    <!-- Top Navbar -->
    <nav class="dashboard-navbar">
      <div class="navbar-left">
        <div class="navbar-logo">JobPortal</div>
        <h1 class="navbar-title">Employer Dashboard</h1>
      </div>
      <div class="navbar-right">
        <div class="user-menu">
          <button class="user-menu-trigger">
            <div class="user-avatar"></div>
            <span class="user-email">{{ email }}</span>
            <svg class="icon" width="16" height="16">
              <use href="#icon-chevron-down"></use>
            </svg>
          </button>
          <div class="user-menu-dropdown">
            <a href="/profile/employer" class="user-menu-item">
              <svg class="icon" width="16" height="16">
                <use href="#icon-user"></use>
              </svg>
              Company Profile
            </a>
            <a href="/dashboard/employer#settings" class="user-menu-item">
              <svg class="icon" width="16" height="16">
                <use href="#icon-settings"></use>
              </svg>
              Settings
            </a>
            <div class="user-menu-item logout">
              Logout
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Sidebar -->
    <aside class="dashboard-sidebar">
      <ul class="sidebar-menu">
        <li class="sidebar-menu-item">
          <a href="/dashboard/employer" class="sidebar-menu-link">
            <svg class="sidebar-menu-icon" width="20" height="20">
              <use href="#icon-dashboard"></use>
            </svg>
            <span class="sidebar-menu-text">Dashboard</span>
          </a>
        </li>
        <li class="sidebar-menu-item">
          <a href="/jobs/post" class="sidebar-menu-link active">
            <svg class="sidebar-menu-icon" width="20" height="20">
              <use href="#icon-plus"></use>
            </svg>
            <span class="sidebar-menu-text">Post Job</span>
          </a>
        </li>
        <li class="sidebar-menu-item">
          <a href="/dashboard/employer#jobs" class="sidebar-menu-link">
            <svg class="sidebar-menu-icon" width="20" height="20">
              <use href="#icon-briefcase"></use>
            </svg>
            <span class="sidebar-menu-text">Manage Jobs</span>
          </a>
        </li>
        <li class="sidebar-menu-item">
          <a href="/dashboard/employer#applications" class="sidebar-menu-link">
            <svg class="sidebar-menu-icon" width="20" height="20">
              <use href="#icon-file-text"></use>
            </svg>
            <span class="sidebar-menu-text">Applications</span>
          </a>
        </li>
        <li class="sidebar-menu-item">
          <a href="/profile/employer" class="sidebar-menu-link">
            <svg class="sidebar-menu-icon" width="20" height="20">
              <use href="#icon-user"></use>
            </svg>
            <span class="sidebar-menu-text">Company Profile</span>
          </a>
        </li>
        <li class="sidebar-menu-item">
          <a href="/dashboard/employer#analytics" class="sidebar-menu-link">
            <svg class="sidebar-menu-icon" width="20" height="20">
              <use href="#icon-bar-chart"></use>
            </svg>
            <span class="sidebar-menu-text">Analytics</span>
          </a>
        </li>
        <li class="sidebar-menu-item">
          <a href="/dashboard/employer#settings" class="sidebar-menu-link">
            <svg class="sidebar-menu-icon" width="20" height="20">
              <use href="#icon-settings"></use>
            </svg>
            <span class="sidebar-menu-text">Settings</span>
          </a>
        </li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="dashboard-main">
      <div class="dashboard-content">
        <div class="dashboard-welcome">
          <h1 id="postJobTitle">Post a Job</h1>
          <p>Create and publish a new job listing</p>
        </div>

        <div class="content-card">
          <div id="postJobAlerts"></div>
          <form class="form" id="postJobForm">
            <label class="label">
              Job Title
              <input class="input" id="jobTitle" type="text" required />
            </label>

            <label class="label">
              Job Description
              <textarea class="input" id="jobDescription" rows="5" required></textarea>
            </label>

            <label class="label">
              Qualifications
              <textarea class="input" id="qualifications" rows="4"></textarea>
            </label>

            <label class="label">
              Responsibilities
              <textarea class="input" id="responsibilities" rows="4"></textarea>
            </label>

            <label class="label">
              Job Type
              <select class="input" id="jobType" required>
                <option value="">Select job type</option>
                <option value="Full-time">Full-time</option>
                <option value="Part-time">Part-time</option>
                <option value="Internship">Internship</option>
                <option value="Contract">Contract</option>
              </select>
            </label>

            <label class="label">
              Location
              <input class="input" id="location" type="text" required />
            </label>

            <label class="label">
              Salary Range (optional)
              <input class="input" id="salaryRange" type="text" placeholder="e.g. $60k - $80k" />
            </label>

            <div class="row" style="justify-content: flex-end;">
              <button class="btn btn-secondary" type="button" id="cancelPostJob">Cancel</button>
              <button class="btn btn-primary" type="submit" id="submitPostJob">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>

  <div id="postJobMeta" class="hidden" data-job-id="{% if job_id is not none %}{{ job_id }}{% endif %}"></div>

  <!-- JavaScript -->
  <script src="/static/auth.js"></script>
  <script src="/static/roleRouter.js"></script>
  <script src="/static/dashboardBase.js"></script>
  <script src="/static/postJob.js"></script>
</body>
</html>
