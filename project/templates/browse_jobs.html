<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse Jobs - Job Portal</title>

  <!-- CSS -->
  <link rel="stylesheet" href="/static/variables.css">
  <link rel="stylesheet" href="/static/base.css">
  <link rel="stylesheet" href="/static/dashboard.css">

  <!-- SVG Icons (inline for simplicity) -->
  <svg style="display: none;">
    <symbol id="icon-dashboard" viewBox="0 0 24 24" fill="none" stroke="currentColor">
      <rect x="3" y="3" width="7" height="7"></rect>
      <rect x="14" y="3" width="7" height="7"></rect>
      <rect x="14" y="14" width="7" height="7"></rect>
      <rect x="3" y="14" width="7" height="7"></rect>
    </symbol>
    <symbol id="icon-briefcase" viewBox="0 0 24 24" fill="none" stroke="currentColor">
      <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
      <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
    </symbol>
    <symbol id="icon-file-text" viewBox="0 0 24 24" fill="none" stroke="currentColor">
      <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
      <polyline points="14 2 14 8 20 8"></polyline>
      <line x1="16" y1="13" x2="8" y2="13"></line>
      <line x1="16" y1="17" x2="8" y2="17"></line>
      <polyline points="10 9 9 9 8 9"></polyline>
    </symbol>
    <symbol id="icon-user" viewBox="0 0 24 24" fill="none" stroke="currentColor">
      <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
      <circle cx="12" cy="7" r="4"></circle>
    </symbol>
    <symbol id="icon-bell" viewBox="0 0 24 24" fill="none" stroke="currentColor">
      <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
      <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
    </symbol>
    <symbol id="icon-settings" viewBox="0 0 24 24" fill="none" stroke="currentColor">
      <circle cx="12" cy="12" r="3"></circle>
      <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
    </symbol>
    <symbol id="icon-chevron-down" viewBox="0 0 24 24" fill="none" stroke="currentColor">
      <polyline points="6 9 12 15 18 9"></polyline>
    </symbol>
  </svg>
</head>
<body>
  <div class="dashboard-layout">
    <!-- Top Navbar -->
    <nav class="dashboard-navbar">
      <div class="navbar-left">
        <div class="navbar-logo">JobPortal</div>
        <h1 class="navbar-title">Job Seeker Dashboard</h1>
      </div>
      <div class="navbar-right">
        <div class="user-menu">
          <button class="user-menu-trigger">
            <div class="user-avatar"></div>
            <span class="user-email">{{ email }}</span>
            <svg class="icon" width="16" height="16">
              <use href="#icon-chevron-down"></use>
            </svg>
          </button>
          <div class="user-menu-dropdown">
            <a href="/profile/jobseeker" class="user-menu-item">
              <svg class="icon" width="16" height="16">
                <use href="#icon-user"></use>
              </svg>
              Profile
            </a>
            <a href="/dashboard/jobseeker#settings" class="user-menu-item">
              <svg class="icon" width="16" height="16">
                <use href="#icon-settings"></use>
              </svg>
              Settings
            </a>
            <div class="user-menu-item logout">
              Logout
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Sidebar -->
    <aside class="dashboard-sidebar">
      <ul class="sidebar-menu">
        <li class="sidebar-menu-item">
          <a href="/dashboard/jobseeker" class="sidebar-menu-link">
            <svg class="sidebar-menu-icon" width="20" height="20">
              <use href="#icon-dashboard"></use>
            </svg>
            <span class="sidebar-menu-text">Dashboard</span>
          </a>
        </li>
        <li class="sidebar-menu-item">
          <a href="/jobs/browse" class="sidebar-menu-link active">
            <svg class="sidebar-menu-icon" width="20" height="20">
              <use href="#icon-briefcase"></use>
            </svg>
            <span class="sidebar-menu-text">Browse Jobs</span>
          </a>
        </li>
        <li class="sidebar-menu-item">
          <a href="/dashboard/jobseeker#applications" class="sidebar-menu-link">
            <svg class="sidebar-menu-icon" width="20" height="20">
              <use href="#icon-file-text"></use>
            </svg>
            <span class="sidebar-menu-text">Applied Jobs</span>
          </a>
        </li>
        <li class="sidebar-menu-item">
          <a href="/profile/jobseeker" class="sidebar-menu-link">
            <svg class="sidebar-menu-icon" width="20" height="20">
              <use href="#icon-user"></use>
            </svg>
            <span class="sidebar-menu-text">Profile</span>
          </a>
        </li>
        <li class="sidebar-menu-item">
          <a href="/profile/jobseeker#resume" class="sidebar-menu-link">
            <svg class="sidebar-menu-icon" width="20" height="20">
              <use href="#icon-file-text"></use>
            </svg>
            <span class="sidebar-menu-text">Resume</span>
          </a>
        </li>
        <li class="sidebar-menu-item">
          <a href="/dashboard/jobseeker#notifications" class="sidebar-menu-link">
            <svg class="sidebar-menu-icon" width="20" height="20">
              <use href="#icon-bell"></use>
            </svg>
            <span class="sidebar-menu-text">Notifications</span>
          </a>
        </li>
        <li class="sidebar-menu-item">
          <a href="/dashboard/jobseeker#settings" class="sidebar-menu-link">
            <svg class="sidebar-menu-icon" width="20" height="20">
              <use href="#icon-settings"></use>
            </svg>
            <span class="sidebar-menu-text">Settings</span>
          </a>
        </li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="dashboard-main">
      <div class="dashboard-content">
        <div class="dashboard-welcome">
          <h1>Browse Jobs</h1>
          <p>Find active job listings and apply</p>
        </div>

        <div class="content-card">
          <div id="browseJobsAlerts"></div>
          <div class="table-container">
            <table class="table">
              <thead>
                <tr>
                  <th>Job Title</th>
                  <th>Company</th>
                  <th>Location</th>
                  <th>Job Type</th>
                  <th>Salary</th>
                  <th>Created</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="browseJobsTable">
                <tr>
                  <td colspan="7" class="empty-state-cell">
                    <div class="empty-state">
                      <div class="empty-state-icon">ðŸ’¼</div>
                      <div class="empty-state-title">Loading jobsâ€¦</div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- JavaScript -->
  <script src="/static/auth.js"></script>
  <script src="/static/roleRouter.js"></script>
  <script src="/static/dashboardBase.js"></script>
  <script src="/static/browseJobs.js"></script>
</body>
</html>
